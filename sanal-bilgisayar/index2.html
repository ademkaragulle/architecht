<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style2.css">
</head>

<body>



    <div style="height: 20px; width: 300px;" id="loading" class="progress" role="progressbar" aria-label="Basic example"
        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div id="loading-progress" class="progress-bar"></div>
    </div><br>
    <h1 style="display: none;" id="title">Hello...</h1>


    <div style="display: none;" id="logIn" class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-4">
                <div style="height: 400px;" class="card bg-secondary">
                    <div class="card-body">
                        <div class="row gap-4 text-center text-light">
                            <div class="col-12 row justify-content-center align-items-center mt-3">
                                <div style=" padding: 0; width: 100px; height: 100px; overflow: hidden; border-radius: 50%; "
                                    class="text-center mt-2">
                                    <img style="height: 100%;" src="./assets/img/sada.jpg" alt="">
                                </div>
                            </div>
                            <div class="col-12 color-white px-5 mt-3">
                                <h3>Hello Adem!</h3>
                                <input type="password" id="input" type="text" class="form-control mt-3"
                                    placeholder="Password">
                                <span id="warning" style="visibility: hidden;" class="text-warning">Wrong password,
                                    please try Again!</span>
                            </div>
                            <div class="col-12">
                                <div id="button" class="btn btn-primary px-4 py-2">Sign In</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-danger text-light p-2" style="position: fixed; bottom: 0;right: 0;">Password: 1234</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/477489111e.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script2.js"></script>
</body>

</html>
